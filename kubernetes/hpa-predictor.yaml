apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: predictor-hpa
  namespace: lone1

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-predictor

  minReplicas: 2
  maxReplicas: 10

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
